<!DOCTYPE html>
<html lang="en" ng-app='knownlyApp'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Turn a Dropbox folder into a website. Make it known.">
    <link rel="canonical" href="https://www.knownly.net/{ $location.path() }" />
    <meta name="author" content="Knownly">
    <link rel="shortcut icon" href="/static/img/brand/Knownly_Favicon.png">

    <!-- Open Graph tags -->
    <meta property="og:title" content="Knownly.net" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://www.knownly.net/static/img/brand/Knownly_Logo_Bubble_Device_255_x_255.png" />
    <meta property="og:url" content="https://www.knownly.net/{ $location.path() }" />
    <meta property="og:description" content="Turn a Dropbox folder into a website. Make it known." />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image:width" content="255">
    <meta property="og:image:height" content="255">
    <meta property="og:site_name" content="Knownly.net" />

    <!-- inject:app-style:css --><!-- endinject -->
    
    <base href="/domains/">
  </head>

  <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <nav class="navbar navbar-fixed-top" role="navigation" ng-controller="NavbarController as viewModel">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
            <i class="fa fa-bars"></i>
          </button>
          <a class="navbar-brand page-scroll" href="/">
            <img class="brand-logo-dark" src="/static/img/brand/Knownly_Logo_Web_Simple_140_x_40.png" />
          </a>
        </div>

        <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
          <ul class="nav navbar-nav">
            <li class="hidden">
              <a href="#page-top"></a> <!-- removes .active on first li when scrolling -->
            </li>
            <li>
                <span>{{ viewModel.userAccount.email }}</span>
            </li>
            <li>
              <a class="page-scroll" href="/community/">Community</a>
            </li>
            <li>
              <a class="page-scroll" href="/community/blog/">Blog</a>
            </li>
            <li>
                <a id='support-link' href="#">Support</a>
            </li>
            <li>
                <a id='logout-link' href="javascript:void(0)" ng-click="viewModel.logout()">Logout</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div ng-view></div>
        </div>
      </div>
    </div>

    <div id="fb-root"></div>
    <footer>
      <div class="footer">
        <div class="container text-center">
          <p class="small">Handmade in Amsterdam. Copyright &copy; Knownly 2015.</p>
        </div>
      </div>
    </footer>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- inject:vendor:js --><!-- endinject -->
    <!-- inject:app:js --><!-- endinject -->
    <!-- inject:templates:js --><!-- endinject -->
  </body>
</html>
