<div id="account">
    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Account</h1>
          </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">My account</div>
                    <div class="list-group">
                        <a class="list-group-item" href="javascript:void(0)" ng-click="viewModel.setActiveSection('profile')">Profile</a>
                        <a class="list-group-item" href="javascript:void(0)" ng-click="viewModel.setActiveSection('plansAndBilling')">Plans and billing</a>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <ng-include src="'views/layouts/account/_profile.html'" ng-if="viewModel.activeSection=='profile'"></ng-include>
                <ng-include src="'views/layouts/account/_plans_and_billing.html'" ng-if="viewModel.activeSection=='plansAndBilling'"></ng-include>
            </div>
        </div>
    </div>
  </div>
</div>
