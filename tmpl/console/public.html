{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">

    <title>Knownly</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap_3.1.0/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/cover.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead">
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-public {{ message.tags }}">{{ message }}</div>
              {% endfor %}
            {% endif %}
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Knownly</h1>
            <p class="lead">Turn a Dropbox folder into a website. Make it known.</p>
            <p class="lead">
              <a href="{% url 'dropbox_auth_start' %}" class="btn btn-lg btn-default">Start here</a>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Handmade in Amsterdam by <a href="https://twitter.com/dwightgunning">@dwightgunning</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{% static 'vendor/bootstrap_3.1.0/js/bootstrap.js' %}"></script>
    <script src="{% static 'vendor/bootstrap_3.1.0/js/docs.min.js' %}"></script>
  </body>
</html>
